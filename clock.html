    <link rel="stylesheet" href="clock.css">

    <title>DIGITAL CLOCK</title>

<body>
    <div id="container">
        <div class="clock">
            <img src="clock_logo.png" alt="">
            <div class="timer">
               <div class="clock_div">
                <span class="t1">TIME</span>
                <div id="hour" class="b">00</div>
                <span class="sp">:</span>
                <div id="minute" class="b">00</div>
                <span class="sp">:</span>
                <div id="seconds" class="b">00</div>
                <div id="session" class="b1">AM</div>
               </div>
                <div class="z1"></div>
                <div class="z2"></div>
            </div>
      </div>
      <div class="message">
        <h2 id="greet_msg">Clock Project!!!</h2>

        <img id="images" src="normal.png" alt="">

        <div class="line"></div>

              <option value="none">Default</option>

              <option value="2">2AM-3AM</option>
              <option value="3">3AM-4AM</option>
              <option value="4">4AM-5AM</option>
              <option value="5">5AM-6AM</option>
              <option value="6">6AM-7AM</option>

              <option value="9">9AM-10AM</option>
              <option value="10">10AM-11AM</option>
              <option value="11">11AM-12PM</option>

            <h2 id="greet1">HIIIIII!!</h2>
